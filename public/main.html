<!DOCTYPE html>
<head>
    <title>Suit Calculator</title>
    <!-- images taken from https://toontownrewritten.fandom.com/wiki/Cogs -->
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="greeting">
        <p>Hello world!</p>
    </div>

    <button id="toggle-btn">lawbot</button>

    <!-- populated via tablecreator js script -->
    <div id="cog-table-div">    
        <table id="cog-table">
        </table>
    </div>

    <label id="suit-average-label">Suit average:<span id="suit-average-value"></span></label>

    <!-- populated by adding members chosen from cog-table -->
    <table id="party-table">
        <tr id="party-table-row">

        </tr>
    </table>

    <br>
    <figure>
        <img id="difficulty-table" src="../images/Table-bossbot.jpg" alt="Table showing boss difficulty values">
        <figcaption>Credits to The Dogfather for
            <a target="_blank" href="https://www.mmocentralforums.com/forums/showthread.php?t=164821">CJ</a>
            and
            <a target="_blank" href="https://www.mmocentralforums.com/forums/showthread.php?t=180796">CEO</a>
            tables!
        </figcaption>        
      </figure>

    <script src="../scripts/tablecreator.js"></script>
    
</body>
